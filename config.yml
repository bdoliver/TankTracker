# This is the main configuration file of your Dancer app
# env-related settings should go to environments/$env.yml
# all the settings in this file will be loaded at Dancer's startup.

# Your application's name
appname: "TankTracker"

# The default layout to use for your application (located in
# views/layouts/main.tt)
layout: "main"

# when the charset is set to UTF-8 Dancer will handle for you
# all the magic of encoding and decoding. You should not care
# about unicode within your app when this setting is set (recommended).
charset: "UTF-8"

#session: "Simple"
session: "Cookie"
session_cookie_key: "19222f015c72e96e2fcac833dbdda7a4"

logger:  "console"
show_errors: "1"

## Time zone where this app is located.
## If not set, default to Australia/Melbourne:
timezone: 

serializer: "JSON"

# template engine
# simple: default and very basic template engine
# template_toolkit: TT

#template: "simple"

template: "template_toolkit"
engines:
   template_toolkit:
     encoding:  'utf8'
     start_tag: '<%'
     end_tag:   '%>'

plugins:
   DBIC:
     default:
       schema_class: TankTracker::Schema
       dsn: dbi:Pg:dbname=TankTracker;host=localhost;port=5432
       user: brendon
       pass:
       options:
          FetchHashKeyName:   NAME_lc
          ChopBlanks:         1
          AutoCommit:         1
          RaiseError:         1
          ShowErrorStatement: 1
          PrintError:         1
          pg_enable_utf8:     1
   Auth::RBAC:
     credentials:
       class: DBIC
       options:
         user_moniker:   TrackerUser
         id_field:       user_id
         login_field:    login
         name_field:     user_name
         password_field: password
         password_type:  self_check
         role_relation:  
   
