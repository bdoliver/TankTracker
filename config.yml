#      log4perl.appender.LOG1.mode      = append
#      log4perl.appender.LOG1.layout    = Log::Log4perl::Layout::PatternLayout
#      log4perl.appender.LOG1.layout.ConversionPattern = %d %p %m %n

## Time zone where this app is located.
## If not set, the default is Australia/Melbourne:
timezone: 'Asia/Tokyo'

serializer: "JSON"

default_theme: 'flick'

# template engine
template: "template_toolkit"
engines:
   template_toolkit:
     encoding:  'utf8'
     start_tag: '[%'
     end_tag:   '%]'

plugins:
   DBIC:
     default:
       schema_class: TankTracker::Schema
       dsn:  dbi:SQLite:dbname=./db/TankTracker.db
#       dsn: dbi:Pg:dbname=TankTracker;host=localhost;port=5432
#       user: ebreoli
#       pass:
#       options:
#          FetchHashKeyName:   NAME_lc
#          ChopBlanks:         1
#          AutoCommit:         1
#          RaiseError:         1
#          ShowErrorStatement: 1
#          PrintError:         1
#          pg_enable_utf8:     1
   Auth::RBAC:
     credentials:
       class: DBIC
       options:
         user_moniker:   TrackerUser
         id_field:       user_id
         login_field:    login
         name_field:     user_name
         password_field: password
         password_type:  self_check
         role_relation:  tracker_user_roles
         role_name_field: role_id
     permissions:
       class: DBIC
       options:
         permissions_relation: tracker_role_permission
         permission_name_field: permission_id

